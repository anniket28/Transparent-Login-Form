<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>LOGIN</h1>
        <div class="input">
            <form action="">
                <p><i class="fa fa-light fa-envelope"></i><input type="email" name="email" id="email" required placeholder="Enter your email here"></p>
                <p><i class="fa fa-light fa-key"></i></i><input type="password" name="password" id="password" required placeholder="Enter your password here"></p>
                <button class="btn">Sign In</button>
            </form>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/e16b7e229f.js" crossorigin="anonymous"></script>
</html>
